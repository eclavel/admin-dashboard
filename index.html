<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>

      <div class="user-profile-info">

        <img src="img/cog-outline.svg" alt="" />

        <img src="img/help-box-outline.svg" alt="" />

    <main>
      <div>Your Projects</div>
